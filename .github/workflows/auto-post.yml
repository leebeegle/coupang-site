name: Auto Generate and Deploy

on:
  # 1. 스케줄에 따라 자동 실행
  schedule:
    # UTC 기준 매일 0시, 5시, 10시, 15시, 20시에 실행 (한국 시간: 오전 9시, 오후 2시, 저녁 7시, 밤 12시, 새벽 5시)
    - cron: '0 0,5,10,15,20 * * *'
  
  # 2. 수동으로 실행할 수 있도록 버튼 추가
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 가상 컴퓨터 환경: 우분투 최신 버전

    steps:
      # 1. 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정 (v18 사용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # npm 의존성 캐싱으로 속도 향상

      # 3. 프로젝트 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 포스트 생성 스크립트 실행 (쿠팡 API 키를 환경변수로 주입)
      - name: Generate new posts
        run: node autoAddPostsFromCoupang.js
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}

      # 5. 웹사이트 파일 생성 스크립트 실행
      - name: Build static site
        run: node generate.js

      # 6. Firebase에 배포
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # 이 부분은 비워두셔도 됩니다. 아래 토큰을 사용합니다.
          channelId: live
          projectId: coupang-auto-site # Firebase 프로젝트 ID
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # 1단계에서 등록한 Firebase 토큰 사용

