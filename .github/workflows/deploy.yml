name: Auto Generate and Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: '20 0,5,10,15,20 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정 (v20 사용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 프로젝트 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. 포스트 생성 스크립트 실행 (쿠팡 API 키를 환경변수로 주입)
      - name: Generate new posts
        run: node autoAddPostsFromCoupang.js
        env:
          COUPANG_ACCESS_KEY: ${{ secrets.COUPANG_ACCESS_KEY }}
          COUPANG_SECRET_KEY: ${{ secrets.COUPANG_SECRET_KEY }}

      # 5. 웹사이트 파일 생성 스크립트 실행
      - name: Build static site
        run: node generate.js

      # 6. Firebase에 배포
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: 'coupang-auto-site'
